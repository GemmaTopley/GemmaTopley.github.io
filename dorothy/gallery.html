<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <header>
        <h1>Dorothy</h1>
    </header>
    
    <div id="menuToggler">&#8801;</div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a class="active">Gallery</a>
      <a href="quiz.html">Quiz</a>
    </nav>
    
    
    <main id="galleryMain">
        
        <div class="tab">
            <button id="mainGalleryBtn"class="tabLinks">Dorothy</button>
            <button id="ageGalleryBtn" class="tabLinks">Through The Years</button>
            <button id="friendsGalleryBtn" class="tabLinks">and Bonnie</button>
        </div>

        <div class="tabContent" id="mainGallery">
            <img src="images/dottie2.jpg" loading="lazy" alt="dottie sleeping on two pillows">
            <img src="images/dottie3.jpg" loading="lazy" alt="baby dottie lying on her back">
            <img src="images/dottie4.jpg" loading="lazy" alt="dottie outside with a daisy on her head">
            <img src="images/dottie5.jpg" loading="lazy" alt="dottie sat on chair whith a frog cuddly toy">
            <img src="images/dottie6.jpg" loading="lazy" alt="dottie sat on seatee cuddling toy puppy">
            <img src="images/dottie7.jpg" loading="lazy" alt="dottie sat on seatee arm next to christmas tree">
            <img src="images/dottie8.jpg" loading="lazy" alt="dottie sat outside sniffing little white flowers">
            <img src="images/dottie10.jpg" loading="lazy" alt="close up of dottie">
            <img src="images/dottie11.png" loading="lazy" alt="close up of baby dottie">
            <img src="images/dottie12.jpg" loading="lazy" alt="dottie sat in a towel cupboard">
            <img src="images/dottie13.jpg" loading="lazy" alt="dottie with christmas tree in background">
            <img src="images/dottie14.jpg" loading="lazy" alt="dottie sleeping on her back in the sunshine">
        </div>

        <div class="tabContent" id="ageGallery">
            <div class="ageImage">
                <img src="images/age0.jpg" alt="dottie age 0">
                <div class="desc">Dorothy Age 0</div>
            </div>
            
            <div class="ageImage">
                <img src="images/age1.jpg" alt="dottie age 1">
                <div class="desc">Dorothy Age 1</div>
            </div>
            
            <div class="ageImage">
                <img src="images/age2.jpg" alt="dottie age 2">
                <div class="desc">Dorothy Age 2</div>
            </div>
            
            <div class="ageImage">
                <img src="images/age3.jpg" alt="dottie age 3">
                <div class="desc">Dorothy Age 3</div>   
            </div>
        </div>

        <div class="tabContent" id="friendsGallery">
            <img src="images/bondot1.jpg" alt="dottie and bonnie in bed - bonnie reaching out to touch dottie" >
            <img src="images/bondot2.jpg" alt="dottie glaring at bonnie who is sniffing a book" >
            <img src="images/bondot3.jpg" alt="bonnie and dottie outside on leads" >
            <img src="images/bondot4.jpg" alt="bonnie and dottie sat next to eachother looking through a glass door" >
            <img src="images/bondot5.jpg" alt="dottie sat on top of a bench with bonnie sat under the bench" >
            <img src="images/bondot6.jpg" alt="bonnie sat on the windowsil with dottie sat on a cat tree looking at him">
            <img src="images/bondot7.jpg" alt="bonnie and dottie sat in same position with their fromt legs out infront of them on a bed" >
            <img src="images/bondot8.jpg" alt="bonnie and dottie sat under a christmas tree" >
        </div>

    </main>
    
    
    <footer>
        <p>This website is in honour of Dorothy Topley</p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
